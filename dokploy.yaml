name: trulycustom
description: TrulyCustom website built with SvelteKit and Appwrite integration

# Build configuration
build:
  command: pnpm build
  output: build

# Runtime configuration
runtime:
  type: node
  version: 18

# Environment variables (these will be set in Dokploy dashboard)
env:
  - VITE_APPWRITE_ENDPOINT
  - VITE_APPWRITE_PROJECT_ID
  - VITE_APPWRITE_DATABASE_ID
  - VITE_APPWRITE_PORTFOLIO_COLLECTION_ID
  - VITE_APPWRITE_FAQ_COLLECTION_ID

# Port configuration
port: 3000

# Health check
health:
  path: /
  interval: 30s
  timeout: 10s
  retries: 3

# Auto-scaling (optional)
scaling:
  min: 1
  max: 3
  cpu: 70
  memory: 80
