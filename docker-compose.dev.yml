# Development: Only runs PocketBase
# Use with: docker-compose -f docker-compose.dev.yml up -d
# Then run: pnpm dev

services:
  pocketbase:
    image: spectado/pocketbase:latest
    container_name: trulycustom-pocketbase
    restart: unless-stopped
    volumes:
      - ./pb_data:/pb_data
      - ./pb_migrations:/pb_migrations
    ports:
      - "8090:80"
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:80/api/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
